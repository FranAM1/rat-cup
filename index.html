<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Cup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body {
        height: 100vh;
    }
</style>

<body>
    <div class="bg-green-200 flex flex-col items-center h-full">
        <h1 class="text-4xl font-bold p-4">Rat Cup</h1>
        <div id="formParticipantes">
            <label for="participantes" class="text-xl font-bold">Numero de ratas: </label>
            <select id="participantes" class="p-1 rounded">
                <option selected>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select> <br> <br>
            <label for="apuesta" class="text-xl font-bold">Apuestas por: </label> 
            <select id="apuesta" class="p-1 rounded">
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select> <br> <br>
            <div class="text-xl font-bold gap-4" id="dinero">Dinero: </div>  <br> <br> 
            <button type="button" onclick="montarJuego()"
                class="bg-green-400 text-xl px-4 py-2 rounded hover:bg-green-500"> 
                Enviar
            </button>
        </div>
        <div id="campoJuego" class="w-full flex flex-col items-start"></div>
        <button id="botonIniciar"
            class="hidden bg-green-500 text-white rounded-lg text-3xl px-4 py-2 mt-4 hover:bg-green-700">
            Iniciar Carrera
        </button>
    </div>
</body>
<script src="./js/main.js"></script>

</html>
